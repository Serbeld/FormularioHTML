<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>Envío de correos electrónicos</title>
	<meta name="author" content="Sergio Beleño">
	<meta name="description" content="Email">
    <meta name="keywords" content="Email, serbeld, Sergio Luis Beleño Díaz"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="CSS/estilos-mail.css">
	<link rel="icon" type="image/x-icon" href="Imagenes/email.png"/>
</head>

<body>
	
    <h2 class="send__it">
    </h2>

    <div class="flex-container">

        

        <form class="form">

            <div class="form__section">
                <input type="text" class="form__input" placeholder="Escriba su nombre" required>
            </div>

            <div class="form__section">
                <input type="email" class="form__input" placeholder="Escriba su mail" required>
            </div>

            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba el mensaje a enviar" required></textarea>
            </div>

            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
        
        </form>

        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="Imagenes/email.png">
                </div>
            </div>
        </div>

    </div>

    <footer>
        Serbeld © Derechos Reservados
    </footer>

    <script type="text/javascript" src=""></script>

</body>

</html>
