<html lang="es">

<head>
	<meta charset="utf-8">
	<title>Envío de correos electrónicos</title>

	<meta name="description" content="Email">

<body>
	
    <h2 class="send__it">
    </h2>

    <div class="flex-container">

        <form class="form">

            <div class="form__section">
                <input type="text" class="form__input" placeholder="Escriba su nombre" required>
            </div>

            <div class="form__section">
                <input type="email" class="form__input" placeholder="Escriba su mail" required>
            </div>

            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba el mensaje a enviar" required></textarea>
            </div>

            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
        
        </form>

        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="Imagenes/email.png">

            </div>
        </div>
